		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Отримуємо елементи DOM
				var counterElement = document.querySelector(".redirect-counter");
				var redirectButton = document.getElementById("item-position-redirect");
				var timerTextElement = document.querySelector(
					".redirect-text span.tag"
				);

				// Встановлюємо початкове значення таймера
				var timerValue = 3;

				// Функція для відображення таймера та переходу після закінчення
				function startTimer() {
					counterElement.textContent = timerValue;
					timerTextElement.style.display = "none"; // Приховуємо текст "รับโปรโมชั่น"

					// Зменшуємо таймер кожну секунду
					var timerInterval = setInterval(function () {
						timerValue--;

						if (timerValue <= 0) {
							clearInterval(timerInterval); // Зупиняємо таймер
							window.location.href = redirectButton.href; // Переходимо за посиланням
						} else {
							counterElement.textContent = timerValue;
						}
					}, 1000);
				}

				// Показуємо таймер при докручуванні до елементу
				function handleScroll() {
					var element = document.querySelector(".redirect-start");
					var elementPosition = element.getBoundingClientRect().top;

					// Відображення таймера, коли елемент приблизно у центрі екрана
					if (elementPosition < window.innerHeight / 2) {
						startTimer();
						window.removeEventListener("scroll", handleScroll); // Відписуємося від події scroll
					}
				}

				// Додаємо подію scroll для виклику функції handleScroll
				window.addEventListener("scroll", handleScroll);

				// Зберігаємо URL попередньої сторінки в localStorage
				if (window.location.href !== redirectButton.href) {
					localStorage.setItem("previousPage", window.location.href);
				}

				// Додаємо можливість повертатися на попередню сторінку
				var backButton = document.querySelector(".back-button");
				if (backButton) {
					backButton.addEventListener("click", function () {
						var previousPage = localStorage.getItem("previousPage");
						if (previousPage) {
							window.location.href = previousPage;
						}
					});
				}
			});
		</script>

		<script>
			// Функція для оновлення таймера
			function updateTimer() {
				var hoursElem = document.getElementById("domHrs");
				var minutesElem = document.getElementById("domMin");
				var secondsElem = document.getElementById("domSec");

				var hours = parseInt(hoursElem.innerText, 10);
				var minutes = parseInt(minutesElem.innerText, 10);
				var seconds = parseInt(secondsElem.innerText, 10);

				// Зменшення значень таймера
				if (seconds > 0) {
					seconds--;
				} else {
					if (minutes > 0) {
						minutes--;
						seconds = 59;
					} else {
						if (hours > 0) {
							hours--;
							minutes = 59;
							seconds = 59;
						} else {
							// Таймер завершено
							alert("Таймер завершено!");
							return;
						}
					}
				}

				// Оновлення відображення таймера
				hoursElem.innerText = hours < 10 ? "0" + hours : hours;
				minutesElem.innerText = minutes < 10 ? "0" + minutes : minutes;
				secondsElem.innerText = seconds < 10 ? "0" + seconds : seconds;

				// Виклик функції через 1 секунду (1000 мс)
				setTimeout(updateTimer, 1000);
			}

			// Виклик функції для початку таймера
			updateTimer();
		</script>
